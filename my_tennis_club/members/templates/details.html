{% extends "master.html" %}

{% block title %}
Details about {{ my_member.first_name }} {{ my_member }}
{% endblock %}


{% block content %}
<div class="mycard">
    <h1>{{my_member.first_name}} {{my_member.last_name}}</h1>
    <p>Phone: {{ my_member.phone}}</p>
    <p>Member since: {{ my_member.joined_date}}</p>
    <p>Back to <a href="/members">Members</a></p>
</div>

{% endblock %}
